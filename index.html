<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <h2 id="clock">00:00</h2>
    <form id="login-form" class="hidden">
      <input
        maxlength="15"
        required
        type="text"
        placeholder="What is your name?"
      />
      <button>Log In</button>
    </form>

    <h1 id="greeting" class="hidden"></h1>

    <div class="quote">
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="todo_weather">
      <div id="weather">
        <span class="fourth_child"></span>
        <span class="second_child"></span>
        <span class="first_child"></span>
        <span class="third_child"></span>
      </div>
      <div>
        <form id="todo-form">
          <input
            type="text"
            placeholder="Write todo and press enter"
            requited
          />
        </form>
        <div class="todo-list">
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>
    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
      integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
